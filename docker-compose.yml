version: '3.8'

services:
  db:
    image: postgres:14.5-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp_development
    ports:
      - "5432:5432"

  rails:
    build:
      context: ./backend # Assuming Rails app is in a 'backend' directory
      dockerfile: Dockerfile.rails
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./backend:/app
      - bundle_cache:/usr/local/bundle # Cache gems
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/myapp_development

  nextjs:
    build:
      context: ./frontend # Assuming Next.js app is in a 'frontend' directory
      dockerfile: Dockerfile.next
    volumes:
      - ./frontend:/app
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_RAILS_API_URL: http://localhost:3000 # Or the internal Rails service name if accessed from within Docker network

volumes:
  postgres_data:
  bundle_cache: